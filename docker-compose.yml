services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: maya31416
      POSTGRES_DB: proyecto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:  # ðŸ‘ˆ Nuevo healthcheck
      test: ["CMD-SHELL", "pg_isready -U postgres -d proyecto"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: antontdrx@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy  # ðŸ‘ˆ Espera hasta que db estÃ© listo

  app:
    build: .
    command: tail -f /dev/null  # ðŸ‘ˆ Mantiene el contenedor activo
    depends_on:
      db:
        condition: service_healthy  # ðŸ‘ˆ Espera a que db estÃ© listo
    volumes:
      - .:/app
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=maya31416
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=proyecto


volumes:
  postgres_data:  # DefiniciÃ³n explÃ­cita del volumen
